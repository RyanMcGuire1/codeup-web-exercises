<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>
<h1 class = title>Enter Konami Code</h1>
<img class = img src = img/contrat-start-screen.jpeg alt = "contra screen">
<audio class = sound><source src = "snd/Contra.mp3" type = "audio/mpeg"></audio>




<script src="JS/jquery-2.2.4.js"></script>
<script>
    $(document).ready(function() {
        "use strict";

        $(document).keyup(function (event) {
            console.log(event.keyCode);
        })
        var global ={

            konami: function(){
                var konamiKeys = [38,38,40,40,37,39,37,39,66,65,13],
                    started = false,
                    count = 0;
                $(document).keydown(function(e){
                    var reset = function(){
                        started = false;
                        count = 0;
                    };

                    var key = e.keyCode;

                    if(!started){
                        if(key === 38){
                            started = true;
                        }
                    }
                    if(started){
                        if(konamiKeys[count] === key){
                            count++;
                        } else{
                            reset();
                        }
                        if (count === 11){
                            $('.title').css('visibility', "hidden")
                            $('.img').css('visibility', 'visible');
                            $('.sound')[0].play()
                            // alert("You've added 30 more lives");
                            reset();
                        }
                    } else {

                    }
                });
            }
        }
        global.konami();
    });




</script>
</body>
</html>
